<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Tracker - Loading...</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .loading {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.8;
        }
        .quick-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .quick-link {
            color: #007AFF;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .quick-link:hover {
            background: rgba(0, 122, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="app-icon">üìä</div>
        <div class="spinner"></div>
        <h2>Stats Tracker</h2>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</p>
        <div class="quick-links">
            <a href="index.html" class="quick-link">–û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</a>
            <a href="launcher.html" class="quick-link">–ú–µ–Ω—é –∑–∞–ø—É—Å–∫–∞</a>
        </div>
    </div>
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ PWA
        const isPWA = window.matchMedia('(display-mode: standalone)').matches;
        const hasNavigator = 'serviceWorker' in navigator;
        
        function redirectToApp() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            window.location.replace('index.html');
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º SW –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
        if (hasNavigator) {
            navigator.serviceWorker.register('sw.js', { scope: './' })
                .then(registration => {
                    console.log('SW registered successfully');
                })
                .catch(error => {
                    console.log('SW registration failed:', error);
                });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        if (isPWA) {
            // –ï—Å–ª–∏ PWA, —Å—Ä–∞–∑—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
            setTimeout(redirectToApp, 800);
        } else {
            // –ï—Å–ª–∏ –æ–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∞—É–Ω—á–µ—Ä
            setTimeout(() => {
                window.location.replace('launcher.html');
            }, 1500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('Error occurred:', e);
            setTimeout(redirectToApp, 2000);
        });
    </script>
</body>
</html>
